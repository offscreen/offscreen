<!DOCTYPE html>
<html dir="ltr">
  <!-- https://plus.google.com/108949996304093815163/about -->
  <head>
    <meta charset="utf-8">
    <title>HTML Compressor</title>
    <link href="img/favicon.ico" rel="shortcut icon">
    <link href="css/converter.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div>
        <fieldset>
          <legend>Converter</legend>
    <textarea id="ta" spellcheck="false"></textarea>
    <button id="bt">Compress HTML</button>
        </fieldset>
      </div>
    </main>
    <script>(function(){var ta=document.getElementById('ta'),bt=document.getElementById('bt');function compress(){var v=ta.value;v=v.replace(/(>)?\s+/g,'$1 ');v=v.replace(/([\n\r\t ]+)</g,'<');ta.value=v;ta.focus();ta.select()}bt.onclick=compress})();</script>
  </body>
</html>
